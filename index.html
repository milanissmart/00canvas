<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canvas</title>
  <link rel="icon" type="image/x-icon" href="https://canvas.instructure.com/favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: 5px solid blue;
      display: none; /* Initially hidden */
    }
    .error-message {
      color: red;
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="error-message" id="errorMessage"></div>
  <iframe id="iframe" src="https://edu.defdc.com"></iframe>

  <script>
    // The access code required to display the iframe
    const incorrectCode = "blue is better";
    
    // Ask the user for the access code
    const userCode = prompt("Enter the access code to view the content:");

    // Check if the entered code matches
    if (userCode === incorrectCode) {
      // Show the iframe if the code is correct
      document.getElementById('iframe').style.display = 'block';
    } else {
      // Show an error message if the code is incorrect
      document.getElementById('errorMessage').textContent = "Incorrect code! Please try again.";
    }
  </script>

</body>
</html>
